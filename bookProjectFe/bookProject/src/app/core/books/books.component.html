<div *ngIf="isLoading">
    <app-global-loader />
</div>

<div *ngIf="!isLoading" id="cards">
    <div *ngFor="let book of books">
        <div id="book-card">
            <img src="{{book.data.img}}" alt="{{book.data.nameOfTheBook}}img" />
            <span>{{book.data.nameOfTheBook}} - {{book.data.author}}</span>
        </div>
    </div>
</div>
