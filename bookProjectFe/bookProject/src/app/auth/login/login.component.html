<div id="wrapper">
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" id="form">
        <p id="title">Login Form</p>
        <div class="form-group" id="input-container">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" ngModel required #usernameInput="ngModel" [appMinCount]="5"/>
            <div *ngIf="usernameInput.touched">
                <div *ngIf="usernameInput.errors?.['required']" id="error-message">Username is required !</div>
                <div *ngIf="usernameInput.errors?.['appMinCount']" id="error-message">
                    The minimum length of the username is 5 characters
                </div>
            </div>

        </div>

        <div class="form-group" id="input-container">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" ngModel required #passwordInput="ngModel"
                [appMinCount]="5" />

            <div *ngIf="passwordInput.touched">
                <div *ngIf="passwordInput.errors?.['required']" id="error-message">Password is required !</div>
                <div *ngIf="passwordInput.errors?.['appMinCount']" id="error-message">
                    The minimum length of the password is 5 characters
                </div>
            </div>

        </div>

        <div id="registerLinkContainer">
            <p>
                Not registered yet? <span id="registerLink" (click)="navToRegister('register')">Register now !</span>
            </p>
        </div>
        <button id="submitBtn">Login</button>
    </form>
</div>
