<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" ngModel required #usernameInput="ngModel" />
        <div *ngIf="usernameInput.touched">
            <div *ngIf="usernameInput.errors?.['required']" id="error-message">Username is required !</div>
            <div *ngIf="passwordInput.errors?.['appMinCount']" id="error-message">
                The minimum length of the userna is 5 characters
            </div>
        </div>
        
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="text" name="password" id="password" ngModel required #passwordInput="ngModel" [appMinCount]="5" />

        <div *ngIf="passwordInput.touched">
            <div *ngIf="passwordInput.errors?.['required']" id="error-message">Password is required !</div>
            <div *ngIf="passwordInput.errors?.['appMinCount']" id="error-message">
                The minimum length of the password is 5 characters
            </div>
        </div>
        
    </div>

    <button>Login</button>
</form>
